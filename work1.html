<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble</title>
    <link rel="stylesheet" href="work1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body id="demo">
    <div class="icons">
        <i class="material-icons" id="light">light_mode</i>
        <i class="material-icons" id="night">nightlight</i>
    </div>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint"> Hint: <span></span></p>
                <p class="time"> Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" name="" id="" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh">Refresh</button>
                <button class="check">Check</button>
            </div>
        </div>
    </div>
    <script src="js/words.js" defer></script>
    <script src="js/work1.js" defer></script>
    
</body>
</html>
